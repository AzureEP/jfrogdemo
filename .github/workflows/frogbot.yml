name: Frogbot â€” PR dependency scan (Xray)

on:
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 3 * * 1"  # weekly Monday 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  frogbot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Frogbot (non-blocking)
        run: chmod +x ./gradlew
        
      - name: Run Frogbot (non-blocking)
        uses: jfrog/frogbot@v2
        continue-on-error: true
        env:
          JF_URL:          ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}
          JF_GIT_TOKEN:    ${{ secrets.GITHUB_TOKEN }}